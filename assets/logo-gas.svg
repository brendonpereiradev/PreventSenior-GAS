<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; }
      .title { font-weight: 700; font-size: 38px; fill: #003399; letter-spacing: 2px; }
      .subtitle { font-weight: 400; font-size: 11px; fill: #555555; letter-spacing: 1px; }
      .dot { fill: #00a859; } /* Green dot for health hint */
    </style>
  </defs>
  
  <!-- Main Acronym -->
  <text x="10" y="42" class="text title">G<tspan class="dot">.</tspan>A<tspan class="dot">.</tspan>S</text>
  
  <!-- Divider -->
  <rect x="135" y="10" width="1" height="40" fill="#cccccc" />

  <!-- Subtitle -->
  <text x="145" y="28" class="text subtitle">CORRETORA</text>
  <text x="145" y="42" class="text subtitle">AUTORIZADA</text>
</svg>
